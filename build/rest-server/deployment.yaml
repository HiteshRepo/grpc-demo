apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      run: rest-app
  template:
    metadata:
      labels:
        run: rest-app
    spec:
      containers:
        - image: hiteshpattanayak/rest-app:1.0
          imagePullPolicy: IfNotPresent
          name: rest-app
          ports:
            - containerPort: 9090
          env:
            - name: REST_SERVER_PORT
              value: "9090"
